<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="report.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="report.description"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input
        class="form-control"
        id="status"
        required
        [(ngModel)]="report.status"
        name="description"
      />
    </div>

    <button (click)="savereport()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You Submitted Successfully!</h4>
    <button class="btn btn-success" (click)="newreport()">Add</button>
  </div>
</div>
